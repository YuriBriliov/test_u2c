<body>
  <header id="header">

      <div class="heading">
        <div class="row">
          <div class="col-md-3 text-center">
            <div class="logo">
              <a href="#">
                <img src="img/logo.png" alt="Логотип">
              </a>
            </div>
          </div>
          <div class="col-md-5">
            <nav>
              <ul class="nav_bar">
                <li class="nav_item">
                  <a href="#">
                    Рейтинг
                  </a>
                </li>
                <li class="nav_item">
                  <a href="#">
                    Получить приз
                  </a>
                </li>
                <li class="nav_item">
                  <a href="#">
                    Обратная связь
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col-md-4">
            <div class="account">
              <ul class="user_info">
                <li class="user_item1">
                  <a href="#"><img src="img/user.png" alt=""></a>
                </li>
                <li class="user_item2">
                  <p>
                    Анатолий<br> Ильин
                  </p>
                </li>
                <li class="user_item3">
                  <p>
                    Игровой счет 6450 баллов<br>
                    Балансовый счет 4680 баллов
                  </p>
                </li>
                <li class="user_item4">
                  <a href="#"><img src="img/logout.png" alt=""></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  <section id="main">
    <div class="container">
      <div class="main_screen">
        <div class="row">
          <div class="col-md-12">
            <div class="main">
              <h1>
                КУБОК<br>
                АКЗО НОБЕЛЬ
              </h1>
              <img src="img/man.png" alt="">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="progress_panel">
              <img src="img/progress.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<section id="regali">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="rank">
          <ul class="regali_scroll">
            <li class="regali_item1">
              <a href="#">
                <img src="img/2.png" alt="">
              </a>
            </li>
            <li class="regali_item2">
              <a href="#">

            </li>
            <li class="regali_item3">

            </li>
            <li class="regali_item5">
